<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Fichtels Internet Demo</title>
    </head>
    <body>
        <h1>Fichtels Internet Demo</h1>
        <p>Willkommen am Lagerfeuer.</p>
        <hr>
        <h2>2. Interaktion mit Webseiten</h2>
        <p>Lasst uns anderen Nutzer:innen eine Nachricht schicken!</p>
        <form method = "POST">
            <label for="nachricht">
                Nachricht: <input id="nachricht" type="text" name="message" />
            </label>
            <p><input type="submit" value="Senden" /></p>
        </form>
        <hr>
        <h3>Nachrichten:</h3>
        {% for message in messages %}
        <p class="message"><span class="zeit">{{ message[0] }}</span> {{ message[1] }}</p>
        {% endfor %}
    </body>
</html>
